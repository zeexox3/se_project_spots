<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="description" content="TripleTen Spots Project" />
    <meta name="author" content="Amariah Fannin" />
    <meta name="content" content="spots, bessie, coleman" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Spots Logo Image"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Current Avatar Image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/pencil.svg"
                alt="Pencil Icon"
                class="profile__edit-button-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus.svg"
              alt="Plus Icon"
              class="profile__add-button-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Outdoor Cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor Cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Very Long Bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with Morning Light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain House"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              <span class="model__label-title">Name</span>
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              <span class="model__label-title">Description</span>
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="image-link-input" class="modal__label">
              <span class="model__label-title">Image link</span>
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="image-caption-input" class="modal__label">
              <span class="model__label-title">Caption</span>
              <input
                id="image-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
